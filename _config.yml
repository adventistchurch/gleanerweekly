# MailChimp Embedded Form Action POST URL. Obtained from Mailchimp>List>[Name of List]>Signup forms>Embedded Forms>Naked>raw HTML. Looks like this: //gleanerweekly.us6.list-manage.com/subscribe/post?u=08d79fe6ae01ad05827cf29bb&amp;id=8f9cae1547
mailchimp:
  # Only paste the Mailchimp Form Action POST domain name in the form_url field. Should look similar to this: gleanerweekly.us6.list-manage.com
  form_url: gleanerweekly.us6.list-manage.com
  # Only paste the MailChimp user ID in the user_id field. Should look similar to this: 08d79fe6ae01ad05827cf29bb
  user_id: 08d79fe6ae01ad05827cf29bb
  # Only paste the MailChimp list ID in the list field. Should look similar to this: 8f9cae1547
  list_id: 8f9cae1547
  #Obtained from Mailchimp>List>[Name of List]>Signup forms>General Forms>Forms and response emails drop-down>Campaign archive page. Should look similar to this: http://us6.campaign-archive1.com/home/?u=08d79fe6ae01ad05827cf29bb&id=8f9cae1547. However, only the domain name should be entered into the archive_url field below. Like this: us6.campaign-archive2.com
  archive_url: us6.campaign-archive2.com

rss:
  #Is this feed from Mailchimp? If it is, use "yes" in the mailchimp field below. Otherwise, leave blank.
  mailchimp: "yes"
  #RSS feed url. If the feed is from MailChimp, the RSS feed will automatically be entered if rss.mailchimp field, above, is set to "yes". If this is not a MailChimp feed, leave rss.mailchimp field blank and enter the feed URL below in the rss.feed field.
  feed: 
  #Atom feed. Use "yes" to if the feed is an Atom feed. Otherwise, leave blank.
  atom: 
  #Sort the RSS feed items by ... "date" or "title".
  sort: date
  #Number of RSS items to display. Has to be an integer.
  display: 6
  #Background image to use on each RSS div item.
  bg_img: /img/gw_dark.svg
  #The URL to enter where users can read more issues, past the display number set above. If the feed is Mailchimp, use "yes" in the rss.mailchimp field above, make sure you have a mailchimp.archive_url entered and leave the rss.more_url field, below, blank. If it is not a MailChimp link, leave the rss.mailchimp field above blank and enter the URL to more issues in the rss.more_url field below.
  more_url: 

includes_copy:
  about: Stay in touch with Adventist Church breaking news, intriguing video links and updated calendar events from around the Northwest and beyond with <em>GleanerWeekly</em>, our award-winning news summary sent once a week, or as breaking news happens.

